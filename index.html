<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nutricionista Esportiva</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a id="brand" class="navbar-brand h1" href="#">
        <span>Nutricionista Esportiva</span>
        <i class="fa fa-leaf" aria-hidden="true"></i>
      </a>
    </nav>
    <section class="container">
      <section class="row">
        <h2 class="p-4">
          <i class="fa fa-calendar mr-2" aria-hidden="true"></i>
          Consultas Realizadas
        </h2>
        <div id="consultaView" class="col-12"></div>

      </section>
      <section class="row">
        <h2 class="p-4 mt-4">
          <i class="fa fa-file-text-o mr-2" aria-hidden="true"></i>
          Cadastrar Consultas
        </h2>
        <div id="mensagemView" class="col-12 my-2"></div>
        <form class="col-12" onsubmit="consultaController.adiciona(event)">
          <div class="form-group">
            <label for="nome">Nome do Paciente</label>
            <input type="text" class="form-control" id="nome" placeholder="ex: Severus Snape" required>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="data">Data da Consulta</label>
              <input type="date" class="form-control" id="data" required>
            </div>
            <div class="form-group col-md-4">
              <label for="peso">Peso (kg)</label>
              <input type="number" class="form-control" min="0.01" step="0.01" id="peso" placeholder="ex: 83.4" required>
            </div>
            <div class="form-group col-md-4">
              <label for="altura">Altura (m)</label>
              <input type="number" class="form-control" id="altura" min="0.01" step="0.01" placeholder="ex: 1.83" required>
            </div>
          </div>
          <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-primary mr-2">Confirmar</button>
            <button type="button" class="btn btn-secondary" onclick="consultaController.limpa(event)">Limpar</button>
          </div>
        </form>
        </section>
    </section>

    <!--script type="text/javascript" src="js/main.js"></script-->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/app/helpers/DateHelper.js"></script>
    <script type="text/javascript" src="js/app/models/Consulta.js"></script>
    <script type="text/javascript" src="js/app/models/ListaConsultas.js"></script>
    <script type="text/javascript" src="js/app/models/Mensagem.js"></script>
    <script type="text/javascript" src="js/app/views/View.js"></script>
    <script type="text/javascript" src="js/app/views/ConsultaView.js"></script>
    <script type="text/javascript" src="js/app/views/MensagemView.js"></script>
    <script type="text/javascript" src="js/app/controllers/ConsultaController.js"></script>
    <script type="text/javascript" src="js/app.js"></script>


  </body>
</html>
